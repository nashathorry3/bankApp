
<body class="text-center">
    <form class="form-register">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email"
   [(ngModel)]="email" >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""  name="password"[(ngModel)]="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"  (click)="register()" >
    <img src= '../../assets/img/s.png'width="50" height="50" alt="">
  </button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
  </form>


  </body>
